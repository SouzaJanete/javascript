<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
        function calculateSum() {
            var value1 = document.getElementById('input1').value;
            var value2 = document.getElementById('input2').value;
            var num1 = parseFloat(value1);
            var num2 = parseFloat(value2);
            var sum = num1 + num2;
            document.getElementById('result').textContent = 'Resultado: ' + sum;
        }
    </script>
</head>
<body>
<h1>Exercício 3</h1>
<p>Construa uma página com dois inputs do tipo Text e um botão. Ao clicar no botão, mostre o resultado da soma dos valores atribuídos aos inputs.</p>

<input type="text" id="input1" placeholder="Digite um número">
<input type="text" id="input2" placeholder="Digite outro número">
<button onclick="calculateSum()">Calcular Soma</button>

<p id="result"></p>
</body>
</html>
