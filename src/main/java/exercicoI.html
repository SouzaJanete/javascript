<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
        function mostrarMensagem() {
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var mensagem = nome + " tem " + idade + " anos.";
            document.getElementById("resultado").innerText = mensagem;
        }
    </script>
</head>
<body>
<h1>Exercício 1</h1>
<p>Construa uma pagina com dois inputs do tipo Text (um para nome e outro para idade) e um botão. Ao clicar no botão, mostre uma mensagem como esta: “Janete tem 38 anos”.</p>
<form onsubmit="return false;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>
    <br><br>
    <button type="button" onclick="mostrarMensagem()">Mostrar Mensagem</button>
</form>
<p id="resultado"></p>
</body>
</html>
