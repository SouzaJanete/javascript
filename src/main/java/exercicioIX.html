<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Login:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" id="submitButton" disabled>Cadastrar</button>
    </form>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const submitButton = document.getElementById('submitButton');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Verifica se todos os campos estão preenchidos e se a senha é válida
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        const isFormValid = username && password && confirmPassword
            && password === confirmPassword
            && password.length >= 6 && password.length <= 10;

        submitButton.disabled = !isFormValid;
    }

    // Adiciona eventos de input nos campos
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', validateForm);
    });

    // Submissão do formulário
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Usuário cadastrado com sucesso!');
        // Aqui você pode adicionar a lógica para enviar os dados para o servidor
    });
</script>

</body>
</html>
