<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="clientForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Pessoa:</label>
            <input type="radio" name="personType" id="fisica" value="fisica" required>
            <label for="fisica">Física</label>
            <input type="radio" name="personType" id="juridica" value="juridica">
            <label for="juridica">Jurídica</label>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" disabled required pattern="\d*">
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" disabled required pattern="\d*">
        </div>
        <div class="form-group">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" disabled required>
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required pattern="\d*">
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    const fisicaRadio = document.getElementById('fisica');
    const juridicaRadio = document.getElementById('juridica');
    const cpfInput = document.getElementById('cpf');
    const cnpjInput = document.getElementById('cnpj');
    const birthdateInput = document.getElementById('birthdate');

    // Função para habilitar/desabilitar campos
    function toggleFields() {
        const isFisica = fisicaRadio.checked;

        cpfInput.disabled = !isFisica;
        cnpjInput.disabled = isFisica;
        birthdateInput.disabled = !isFisica;
    }

    // Adiciona eventos de mudança nos radio buttons
    fisicaRadio.addEventListener('change', toggleFields);
    juridicaRadio.addEventListener('change', toggleFields);
</script>

</body>
</html>
